<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <!-- Bootstrap grid setup -->

        <div class="row">

                <button type="button" class="btn btn-primary" id=1>10's</button>
                <button type="button" class="btn btn-primary" id=2>20's</button>
                <button type="button" class="btn btn-primary" id=3>30's</button>
                <button type="button" class="btn btn-primary" id=4>40's</button>

                <button type="button" class="btn btn-primary" id=6>60's</button>
                <button type="button" class="btn btn-primary" id=7>70's</button>
                <button type="button" class="btn btn-primary" id=8>80's</button>
                 <button type="button" class="btn btn-primary" id="reset">Reset</button>
            </div>
            <div class="col-md-3"><form></form></div>  
        </div>
        
        <div class="row">
